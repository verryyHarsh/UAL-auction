<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAL - Ultimate Auction League</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="/images/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      * ::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: "Inter", sans-serif;
        overflow: scroll;
        background: linear-gradient(
          135deg,
          #004ba0 0%,
          #0072ce 50%,
          #00b2ff 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .app-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* Header Styles */
      .header {
        background: rgba(255, 255, 255, 0.95);
        padding: 1rem 2rem;
        box-shadow: 0 2px 20px rgba(0, 75, 160, 0.3);
        z-index: 100;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #004ba0;
      }

      .header h1 {
        color: #004ba0;
        font-size: 2.2rem;
        font-weight: 600;
        font-family: "Inter", sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 75, 160, 0.2);
        letter-spacing: 1px;
      }

      /* Hamburger Menu Styles */
      .hamburger-menu {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        padding: 8px;
        border: 2px solid #004ba0;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .hamburger-menu:hover {
        background: #004ba0;
      }

      .hamburger-menu:hover .hamburger-line {
        background: white;
      }

      .hamburger-line {
        width: 25px;
        height: 2px;
        background: #004ba0;
        margin: 3px 0;
        transition: 0.3s;
        border-radius: 1px;
      }

      .nav-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(255, 255, 255, 0.98);
        width: 200px;
        box-shadow: 0 5px 25px rgba(0, 75, 160, 0.3);
        border-radius: 0 0 12px 12px;
        display: none;
        flex-direction: column;
        z-index: 1000;
        backdrop-filter: blur(10px);
        border: 2px solid #004ba0;
        border-top: none;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu li {
        list-style: none;
      }

      .nav-menu li a {
        display: block;
        text-decoration: none;
        color: #004ba0;
        font-weight: 400;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e3f2fd;
        transition: all 0.3s ease;
        font-family: "Inter", sans-serif;
        font-size: 0.95rem;
      }

      .nav-menu li a:hover {
        background: linear-gradient(135deg, #004ba0, #0072ce);
        color: white;
        transform: translateX(5px);
      }

      .nav-menu li:last-child a {
        border-bottom: none;
      }

      /* Content Wrapper */
      .content-wrapper {
        flex: 1;
        position: relative;
        overflow: hidden;
        min-height: 0;
      }

      /* Grid Container */
      .grid-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        pointer-events: none;
        z-index: 1;
      }

      .grid-line {
        border: 1px solid rgba(255, 255, 255, 0.12);
        transition: all 0.3s ease;
      }

      .grid-line.hover-effect {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.4);
      }

      /* Main Content */
      .main-content {
        position: relative;
        z-index: 2;
        padding: 2rem;
        color: white;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 2.5rem;
      }

      .title-section h2 {
        font-size: 3.8rem;
        margin-bottom: 0.8rem;
        color: white;
        font-weight: 500;
        font-family: "Inter", sans-serif;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
        line-height: 1.1;
      }

      .title-section .subtitle {
        font-size: 1.4rem;
        color: #e3f2fd;
        font-weight: 300;
        font-family: "Inter", sans-serif;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        letter-spacing: 0.5px;
        line-height: 1.4;
      }

      .button-container {
        display: flex;
        gap: 2rem;
        margin-top: 1.5rem;
      }

      /* Create and Join Button Styles Only */
      #createRoomBtn,
      #joinRoomBtn {
        padding: 1rem 2.2rem;
        font-size: 1.1rem;
        font-weight: 500;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #004ba0, #0072ce);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(0, 75, 160, 0.3);
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      #createRoomBtn::before,
      #joinRoomBtn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      #createRoomBtn:hover::before,
      #joinRoomBtn:hover::before {
        left: 100%;
      }

      #createRoomBtn:hover,
      #joinRoomBtn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0, 75, 160, 0.4);
        background: linear-gradient(135deg, #0072ce, #00b2ff);
      }

      #createRoomBtn:active,
      #joinRoomBtn:active {
        transform: translateY(-1px);
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 75, 160, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
        padding: 2rem;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: linear-gradient(135deg, #ffffff, #f8fdff);
        padding: 2rem;
        border-radius: 16px;
        width: 90%;
        max-width: 420px;
        max-height: 85vh;
        box-shadow: 0 15px 40px rgba(0, 75, 160, 0.4);
        border: 2px solid #004ba0;
        position: relative;
        overflow-y: auto;
      }

      .modal-content::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(135deg, #004ba0, #0072ce, #00b2ff);
        border-radius: 18px;
        z-index: -1;
      }

      .modal h3 {
        color: #004ba0;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 500;
        font-family: "Inter", sans-serif;
        letter-spacing: 0.5px;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.6rem;
        color: #004ba0;
        font-weight: 400;
        font-family: "Inter", sans-serif;
        font-size: 0.9rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.8rem;
        border: 1.5px solid #e3f2fd;
        border-radius: 8px;
        font-size: 0.95rem;
        font-family: "Inter", sans-serif;
        font-weight: 300;
        transition: all 0.3s ease;
        background: white;
        color: #004ba0;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #004ba0;
        box-shadow: 0 0 0 2px rgba(0, 75, 160, 0.1);
      }

      .modal-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .modal-btn {
        flex: 1;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 400;
        font-family: "Inter", sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 0.3px;
      }

      .modal-btn.primary {
        background: linear-gradient(135deg, #004ba0, #0072ce);
        color: white;
        box-shadow: 0 4px 12px rgba(0, 75, 160, 0.2);
      }

      .modal-btn.primary:hover {
        background: linear-gradient(135deg, #0072ce, #00b2ff);
        transform: translateY(-1px);
        box-shadow: 0 6px 15px rgba(0, 75, 160, 0.3);
      }

      .modal-btn.secondary {
        background: #e3f2fd;
        color: #004ba0;
        border: 1.5px solid #004ba0;
        font-weight: 400;
      }

      .modal-btn.secondary:hover {
        background: #004ba0;
        color: white;
        transform: translateY(-1px);
      }

      /* Footer */
      .footer {
        background: linear-gradient(135deg, #004ba0, #002d62);
        padding: 1.2rem 2rem;
        text-align: center;
        color: white;
        z-index: 100;
        position: relative;
        border-top: 2px solid #0072ce;
      }

      .footer p {
        font-family: "Inter", sans-serif;
        font-weight: 300;
        font-size: 0.9rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        letter-spacing: 0.3px;
      }

      /* ===== Classy Modal Styling ===== */
      .classy-modal {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 14px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
        color: #2c2c2c;
        max-width: 400px;
        margin: auto;
        text-align: center;
      }

      /* Force modal to be truly centered */
      .modal-dialog {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 1rem);
      }

      .classy-modal h5 {
        font-size: 1.25rem;
        color: #1f1f1f;
        margin-bottom: 0.5rem;
      }

      .classy-modal p {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 1.5rem;
      }

      /* Elegant OK button */
      .classy-ok-btn {
        background-color: #cda434;
        color: #fff;
        border: none;
        padding: 8px 26px;
        border-radius: 25px;
        font-weight: 500;
        transition: background 0.2s ease-in-out, transform 0.2s ease;
      }

      .classy-ok-btn:hover {
        background-color: #b8962e;
        transform: translateY(-2px);
      }

      /* Subtle dark backdrop */
      .modal-backdrop.show {
        background-color: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Header with Hamburger -->
      <header class="header">
        <h1>UAL</h1>
        <div class="hamburger-menu" id="hamburgerMenu">
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
        </div>

        <!-- Navigation Menu -->
        <ul class="nav-menu" id="navMenu">
          <li><a href="lobby.html">Home</a></li>
          <li><a href="rule.html">Rules</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </header>

      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <!-- Grid Container -->
        <div class="grid-container" id="gridContainer"></div>

        <!-- Main Content -->
        <div class="main-content">
          <div class="title-section">
            <h2>ULTIMATE AUCTION LEAGUE</h2>
            <p class="subtitle">Build Your Dream IPL Team</p>
          </div>

          <div class="button-container">
            <button class="action-btn" id="createRoomBtn">Create Room</button>
            <button class="action-btn" id="joinRoomBtn">Join Room</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer outside app-container -->
    <footer class="footer">
      <p>&copy; 2024 Ultimate Auction League. All rights reserved.</p>
    </footer>

    <!-- Create Room Modal -->
    <div class="modal" id="createRoomModal">
      <div class="modal-content">
        <h3>Create Auction Room</h3>
        <div class="form-group">
          <label for="createName">Your Name</label>
          <input type="text" id="createName" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="createBudget">Budget</label>
          <select id="createBudget">
            <option value="50">50 CR</option>
            <option value="80">80 CR</option>
            <option value="100" selected>100 CR</option>
          </select>
        </div>
        <!-- Add this inside the createRoomModal after the budget selection -->
        <div class="form-group">
          <label for="aiPlayers">AI Players</label>
          <select id="aiPlayers">
            <option value="0">No AI Players</option>
            <option value="1">1 AI Player</option>
            <option value="2">2 AI Players</option>
            <option value="3">3 AI Players</option>
          </select>
        </div>
        <div class="modal-buttons">
          <button class="modal-btn secondary" id="cancelCreate">Cancel</button>
          <button class="modal-btn primary" id="confirmCreate">
            Create Room
          </button>
        </div>
      </div>
    </div>

    <!-- Join Room Modal -->
    <div class="modal" id="joinRoomModal">
      <div class="modal-content">
        <h3>Join Auction Room</h3>
        <div class="form-group">
          <label for="joinName">Your Name</label>
          <input type="text" id="joinName" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="roomCode">Room Code</label>
          <input type="text" id="roomCode" placeholder="Enter room code" />
        </div>
        <div class="modal-buttons">
          <button class="modal-btn secondary" id="cancelJoin">Cancel</button>
          <button class="modal-btn primary" id="confirmJoin">Join Room</button>
        </div>
      </div>
    </div>

    <!-- Universal Modal -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content classy-modal text-center p-4">
          <h5 id="modalTitle" class="fw-bold mb-2"></h5>
          <p id="modalMessage" class="mb-3"></p>
          <button
            type="button"
            class="btn classy-ok-btn"
            data-bs-dismiss="modal"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lobby.js"></script>
  </body>
</html>
